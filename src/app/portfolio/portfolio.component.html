

<div class="centered">

    <!---------------------------------------------------------------------
            UNWATCHD
    ---------------------------------------------------------------------->
    <div class="wrapper">
        <div class="header">

        </div>


        <div class="frame single popup_element visible">
            <img src="assets/portfolioAugust/logoRED.png" class="img-unwatchd-logo img-shadow " />
        </div>

        <div class="centered frame single">
            <mat-grid-list class="grid-unwatchd" cols="{{columnNum}}">
                <mat-grid-tile  [colspan]="2" [rowspan]="1">
                    <div class="popup_element visible">
                        <img style="max-width: 90%; height: auto;" src="assets/portfolioAugust/neverLetAMovieGoUnwatchd.png" class="img-shadow" />
                    </div>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="1" [rowspan]="2">
                    <div class="popup_element visible">
                        <img style="max-width: 80%; height: auto;" src="assets/portfolioAugust/notificationFeed.jpg" class="img-shadow" />
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="2" >
                    <div class="popup_element visible">
                        <img style="max-width: 80%; height: auto;" src="assets/portfolioAugust/profileView.jpg" class="img-shadow" />
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="2" >
                    <div class="popup_element visible">
                        <img style="max-width: 80%; height: auto;" src="assets/portfolioAugust/searchView.jpg" class="img-shadow" />
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="2" >
                    <div class="popup_element visible">
                        <img style="max-width: 80%; height: auto;" src="assets/portfolioAugust/feedView.jpg" class="img-shadow" />
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1" >
                    <a
                        style="max-width: 80%;"
                        class="card animated zoomIn faster col s10 offset-s1 m5 l5"
                        href="https://github.com/AugustBredberg/unWatchd"
                        target="_blank"
                        >
                        <div
                        class="card-content secondary-color lighten-5 yellow-theme-text text-darken-3"
                        >
                        <span class="card-title">
                            <div class="card-title-content">
                            <h5 class="project-title">unWatchd</h5>
                            <span
                                class="
                                new
                                badge
                                secondary-color
                                darken-3
                                white-text
                                hide-on-med-and-down
                                "
                                ><i class="fa fa-terminal" aria-hidden="true"></i
                                >Flutter</span
                            >
                            </div>
                        </span>
                        <p class="project-description white-text flow-text">A cross-platform mobile app written in Flutter: Social media for rating, sharing and commenting on watched movies</p>
                        </div>
                    </a>
                </mat-grid-tile>
              </mat-grid-list>
        </div>
    </div>
</div>
