<div *ngIf="route !== '/'" class="navbar-fixed">
  <nav class="z-depth-0 white animated slideInDown delay-1s">
    <div id="navbar" class="nav-wrapper">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      <a routerLink="/" class="brand-logo" aria-hidden="false" aria-label="test">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      </a>
      <a
        materialize="sideNav"
        [materializeParams]="[{ edge: 'left', closeOnClick: true }]"
        class="sidenav-trigger button-collapse left hide-on-large-only"
        href="#"
        data-activates="mobile-version"
        data-target="nav-mobile"
      >
        <i class="material-icons yellow-theme-text text-darken-3">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li [ngClass]="route.includes('about') ? 'active' : ' '">
          <a class="yellow-theme-text text-darken-3" [routerLink]="['/about', currentPerson]"
            >/About</a
          >
        </li>
        <li [ngClass]="route.includes('projects') ? 'active' : ' '">
          <a class="yellow-theme-text text-darken-3" [routerLink]="['/projects', currentPerson]"
            >/Projects</a
          >
        </li>
        <li [ngClass]="route.includes('contact') ? 'active' : ' '">
          <a class="yellow-theme-text text-darken-3" [routerLink]="['/contact', currentPerson]"
            >/Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
<ul class="side-nav" id="mobile-version">
  <li class="sidenav-close" [ngClass]="route === '/about' ? 'active' : ''">
    <a
      href="#!"
      class="yellow-theme-text text-darken-3 waves-effect sidenav-close"
      routerLink="/about"
      >/About</a
    >
  </li>
  <li class="sidenav-close" [ngClass]="route === '/projects' ? 'active' : ' '">
    <a
      href="#!"
      class="yellow-theme-text text-darken-3 waves-effect sidenav-close"
      routerLink="/projects"
      >/Projects</a
    >
  </li>
  <li class="sidenav-close" [ngClass]="route === '/contact' ? 'active' : ' '">
    <a
      href="#!"
      class="yellow-theme-text text-darken-3 waves-effect sidenav-close"
      routerLink="/contact"
      >/Contact
    </a>
  </li>
</ul>
